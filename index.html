<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tailwind.css" rel="stylesheet">
    <title>Tailwind Test</title>
</head>
<body class="bg-gray-200">
    <div class="grid lg:grid-cols-2 bg-white 2xl:grid-cols-5">
        <div class="px-4 py-4 lg:px-12 lg:py-20 max-w-md lg:max-w-full mx-auto sm:max-w-xl xl:mr-0 2xl:col-span-2">
            <div class="xl:max-w-xl">
                <img class="h-9" src="img/logo.svg" alt="Accountable">
                <img class="mt-3 sm:mt-4 sm:h-96 sm:w-full sm:object-cover object-top rounded-sm shadow lg:hidden" src="img/bull.jpg" alt="Bull watching bear.">
                <h1 class="mt-3 sm:mt-4 text-2xl sm:text-3xl text-gray-800 font-bold lg:text-2xl xl:text-4xl">
                    You can track your way. <br>
                    <span class="text-red-900">
                        Keep your decisions accountable.
                    </span>
                </h1>
                <p class="mt-2 sm:mt-3 sm:text-lg  text-gray-700 ">
                    Accountable help you prioritize business goals and measure progress towards success.
                </p>
                <div class="mt-5 sm:mt-6 space-x-2">
                    <a class="btn btn-primary px-10 shadow hover:-translate-y-0.5 transform transition" href="#">
                        Start Tracking
                    </a>
                    <a class="btn btn-secondary px-10" href="#">
                        Learn More
                    </a>
                </div>
            </div>
        </div>
        <div class="hidden lg:block relative 2xl:col-span-3" >
            <img class="absolute inset-0 w-full h-full object-cover object-top" src="img/bull.jpg" alt="Bull watching bear.">
        </div>
    </div>
</body>
</html>
